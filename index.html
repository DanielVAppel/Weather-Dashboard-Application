<!DOCTYPE html> <!-- Define html doc type -->
<html lang="en"> <!-- Starts document and sets language to english -->

<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make page responsive for different devices -->
    <title>Simple Weather Dashboard</title> <!-- Title of webpage -->
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet"> <!-- Specific font from google -->
    <link rel="stylesheet" href="style.css"> <!-- Links css file for disaply and formattion -->
</head>

<body>
    <h1>Weather Dashboard</h1> <!-- Main heading of webapge -->
    <section id="weatherApp"> <!-- Section containing api interface -->
        <div class="weather1">
            <input type="text" id="cityInput1" placeholder="Enter City Name"> <!-- Get text input for first city -->
            <button id="searchBtn1">Get Weather</button> <!-- Trigger weather search -->
            <div id="weatherResult1"></div> <!-- Container to display weather results -->
            
        </div>
        <div class="weather2">
            <input type="text" id="cityInput2" placeholder="Enter City Name"> <!-- Second city -->
            <button id="searchBtn2">Get Weather</button>
            <div id="weatherResult2"></div>
            
        </div>
        <div class="weather3">
            <input type="text" id="cityInput3" placeholder="Enter City Name"> <!-- Third city -->
            <button id="searchBtn3">Get Weather</button>
            <div id="weatherResult3"></div>
           
        </div>
        <div class="weather4">
            <input type="text" id="cityInput4" placeholder="Enter City Name"> <!-- Fourth city -->
            <button id="searchBtn4">Get Weather</button>
            <div id="weatherResult4"></div>
            
        </div>
        
    </section>
    <script src="app.js"></script> <!-- Links to app.js script to run application -->
</body>

</html>
